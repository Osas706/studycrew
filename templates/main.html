<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
  <title>StudyCrew</title>
</head>

<body class="w-full">
  {% include 'navbar.html' %}

  <!-- if messages (error , sucesss, info .....) -->
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}

  {% endblock %}
</body>

</html>
